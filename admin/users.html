<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì Users</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f7f7fa;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .dashboard-header {
      text-align: center;
      margin-top: 2rem;
    }
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem 1rem;
      width: 100%;
      max-width: 100vw;
      margin: 0 auto;
      box-sizing: border-box;
      overflow-x: auto;
    }
    .user-card {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px #DC0E2A22;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      border: 1.5px solid #DC0E2A11;
      transition: box-shadow 0.2s, border 0.2s;
    }
    .user-card:hover {
      box-shadow: 0 4px 32px #DC0E2A33;
      border: 1.5px solid #DC0E2A;
    }
    .user-card .user-email {
      color: #DC0E2A;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      word-break: break-all;
    }
    .user-card .user-uid {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 0.2rem;
      word-break: break-all;
    }
    .user-card .user-date {
      font-size: 0.95rem;
      color: #888;
      margin-bottom: 0.2rem;
    }
    .user-card .user-details {
      font-size: 0.98rem;
      color: #222;
      margin-bottom: 0.2rem;
    }
    .user-card .user-points {
      color: #DC0E2A;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .user-card .user-coupon {
      background: #FDE4E4;
      color: #B8002A;
      border-radius: 0.7rem;
      padding: 0.3rem 0.8rem;
      font-size: 0.98rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body>
  <nav class="admin-nav">
    <h2>Welcome, <span id="admin-name">Admin</span></h2>
    <ul>
      <li><a href="users.html">Users</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="offers.html">Offers</a></li>
      <li><a href="blogs.html">Blogs</a></li>
      <li><a href="../index.html">Back to Site</a></li>
    </ul>
  </nav>
  <div class="dashboard-header">
    <h1 style="color:#DC0E2A;font-size:2rem;font-weight:700;margin-bottom:1.5rem;">üë• Users Dashboard</h1>
    <a href="dashboard.html" style="display:inline-block;margin-bottom:1.2rem;background:#DC0E2A;color:#fff;padding:0.5rem 1.2rem;border-radius:0.6rem;font-weight:600;text-decoration:none;box-shadow:0 2px 8px #DC0E2A22;">‚Üê Back to Admin Dashboard</a>
  </div>
  <div id="usersGrid" class="users-grid"></div>
  <script type="module" src="../js/firebase-config.js"></script>
  <script type="module" src="users.js"></script>
</body>
</html>
